<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Add Donations</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#submit").click(function() {
			var value_added = $("#valueAdded").val();
			if ($.isNumeric(value_added)) {
				$.post("input.php",{value_added: value_added}, function(data){
					$("#message").html(data);
					$("#valueAdded").val("");
					});
			} else {
				alert("enter a number, please.");
			};
			
		});
		
	});
</script>
</head>

<body>
<h1>Add Donations to Fundraising Thermometer</h1>
	<input type="text" pattern="\d*" id="valueAdded" name="valueAdded" placeholder="Submit new value to add" style="font-size:24px">
    <input type="submit" name="submit" id="submit" value="Add this value to existing total" style="font-size:24px">

<div style="clear:both"></div>
<br><br>
<div id="message">
 <h2>waiting for input</h2>
</div>
</body>
</html>
